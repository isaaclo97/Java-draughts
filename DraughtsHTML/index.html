<!doctype html>
<html>
<head>
  <title>E-Board</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <div class="column">
    <div class="stats">
      <h2>Informacion</h2>
      <div class="wrapper">
      <div id="player1">
        <h3>Jugador 1 (Rojo)</h3>
      </div>
      <div id="player2">
        <h3>Jugador 2 (Azul)</h3>
      </div>
      </div>
      <div class="clearfix"></div>
      <div class="turn"></div>
      <button id="cleargame">Resetear</button>
    </div>
  </div>
  <div class="column">
    <div id="board">
      <div class="tiles"></div>
      <div class="pieces">
        <div class="player1pieces">
        </div>
        <div class="player2pieces">
        </div>
      </div>
  </div>
</body>
</html>
